    <main class="content">

      <%- body %>

    </main>

    <footer>

        <figure>
          <img src="<%= basePath %>/assets/icon.svg" role="presentation">
          <figcaption>
            <h1>remoteStorage</h1>
            Open protocol for per-user storage on the Web</span> <br> 
            <a title="Discover per-user services from a 'user@host' identifier">Webfinger</a> + 
            <a title="Give an app access to certain parts of your storage account">OAuth</a> + 
            <a title="Cross-origin AJAX requests">CORS</a> + 
            <a title="GET, PUT and DELETE files in folders on your storage">REST</a>
          </figcaption>

        </figure>

        <p>
          remoteStorage is an open protocol developed through the <a href="https://unhosted.org/">Unhosted</a> project. 
          It lets people tell web applications where to store their personal data.
        </p>
