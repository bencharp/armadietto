<h2>Sign up</h2>

<form method="post" action="<%= basePath %>/signup">
  <% if (error) { %>
    <p class="error"><%= error.message %></p>
  <% } %>

  <div class="form-group">
    <label for="username">Username</label>
    <input placeholder="Your choice" type="text" id="username" name="username" autofocus value="<%= params.username || '' %>">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input placeholder="valid email" type="text" id="email" name="email" value="<%= params.email || '' %>">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input placeholder="strong password is better" type="password" id="password" name="password" value="">
  </div>

  <button type="submit" value="Go">Create account</button>
</form>
